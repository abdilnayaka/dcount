<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dcount</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00796b;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            color: #00796b;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
            background-color: #00796b;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #00796b;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DCOUNT</h1>
        <label for="startDate">Tanggal Mulai:</label>
        <input type="date" id="startDate">

        <label for="endDate">Tanggal Berakhir:</label>
        <input type="date" id="endDate">

        <button onclick="calculateDays()">COUNT</button>

        <div class="result" id="result"></div>

        <div class="footer">dcount by anayaka</div>
    </div>

    <script>
        function calculateDays() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            if (isNaN(startDate) || isNaN(endDate)) {
                document.getElementById('result').innerText = 'Harap masukkan tanggal yang valid.';
                return;
            }

            const timeDifference = endDate - startDate;
            const dayDifference = Math.floor(timeDifference / (1000 * 3600 * 24));

            document.getElementById('result').innerText = `
                Jumlah hari: ${dayDifference} hari
            `;
        }
    </script>
</body>
</html>
